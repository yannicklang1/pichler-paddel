<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --primary: #1a3c2a;
  --primary-deep: #0d1f16;
  --primary-light: #2a5e40;
  --accent: #4ade80;
  --accent-bright: #22c55e;
  --accent-glow: #86efac;
  --off-white: #f6f9f7;
  --anthracite: #1a2e23;
  --white: #ffffff;
  --gray-100: #eef3f0;
  --gray-200: #dce5df;
  --gray-300: #c4d1c9;
  --gray-400: #7d9687;
  --gray-600: #3d5a48;

  --font-display: 'Syne', sans-serif;
  --font-body: 'Outfit', sans-serif;

  --radius: 14px;
  --radius-lg: 20px;
  --shadow-card: 0 4px 24px rgba(26, 60, 42, 0.08);
}

html { scroll-behavior: smooth; }

body {
  font-family: var(--font-body);
  color: var(--anthracite);
  background: var(--off-white);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
}

/* ===================== BOOKING HEADER ===================== */
.booking-header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--white);
  border-bottom: 1px solid var(--gray-200);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 14px;
}

.booking-header a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: var(--gray-100);
  text-decoration: none;
  color: var(--primary);
  transition: all 0.2s;
}

.booking-header a:hover {
  background: var(--gray-200);
}

.booking-header h1 {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: 1.15rem;
  color: var(--primary);
}

/* ===================== DATE PICKER ===================== */
.date-picker {
  padding: 20px 0 16px;
  background: var(--white);
  border-bottom: 1px solid var(--gray-100);
}

.date-picker-label {
  font-size: 0.78rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--gray-400);
  padding: 0 20px;
  margin-bottom: 12px;
}

.date-scroll {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 0 20px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.date-scroll::-webkit-scrollbar { display: none; }

.date-item {
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  min-width: 56px;
  padding: 10px 6px 12px;
  border-radius: 14px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.25s;
  background: transparent;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.date-item:hover {
  background: var(--gray-100);
}

.date-item.active {
  background: var(--primary);
  border-color: var(--primary);
}

.date-day {
  font-size: 0.72rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--gray-400);
  transition: color 0.25s;
}

.date-item.active .date-day {
  color: var(--accent-glow);
}

.date-num {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: 1.15rem;
  color: var(--anthracite);
  transition: color 0.25s;
}

.date-item.active .date-num {
  color: var(--white);
}

.date-month {
  font-size: 0.62rem;
  font-weight: 500;
  color: var(--gray-400);
  transition: color 0.25s;
}

.date-item.active .date-month {
  color: rgba(255,255,255,0.6);
}

.date-item.today::after {
  content: '';
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--accent-bright);
  margin-top: 2px;
}

.date-item.active.today::after {
  background: var(--accent);
}

/* ===================== DURATION TOGGLE ===================== */
.duration-section {
  padding: 16px 20px;
  background: var(--white);
  border-bottom: 1px solid var(--gray-100);
}

.duration-toggle {
  display: flex;
  background: var(--gray-100);
  border-radius: 12px;
  padding: 4px;
  position: relative;
}

.duration-btn {
  flex: 1;
  padding: 12px 16px;
  font-family: var(--font-body);
  font-weight: 600;
  font-size: 0.92rem;
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: 10px;
  color: var(--gray-600);
  transition: all 0.3s;
  position: relative;
  z-index: 1;
  -webkit-tap-highlight-color: transparent;
}

.duration-btn.active {
  color: var(--white);
  background: var(--primary);
  box-shadow: 0 2px 8px rgba(26, 60, 42, 0.2);
}

.duration-btn span {
  display: block;
  font-size: 0.72rem;
  font-weight: 400;
  color: var(--gray-400);
  margin-top: 2px;
}

.duration-btn.active span {
  color: rgba(255,255,255,0.6);
}

/* ===================== COURT TABS ===================== */
.court-section {
  padding: 20px 20px 0;
}

.court-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.court-tab {
  flex: 1;
  padding: 14px 16px;
  border-radius: 12px;
  border: 2px solid var(--gray-200);
  background: var(--white);
  cursor: pointer;
  transition: all 0.25s;
  text-align: center;
  -webkit-tap-highlight-color: transparent;
}

.court-tab:hover {
  border-color: var(--gray-300);
}

.court-tab.active {
  border-color: var(--accent-bright);
  background: linear-gradient(135deg, rgba(34, 197, 94, 0.06), rgba(74, 222, 128, 0.03));
}

.court-tab-name {

  margin-bottom: 2px;
}

.court-tab-status {

  font-weight: 500;
  color: var(--gray-400);
}

.court-tab.active .court-tab-status {

}

/* ===================== TIME SLOTS ===================== */
.slots-list {
  display: flex;
  flex-direction: column;
  gap: 8px;

}

.slot {

  align-items: center;
  justify-content: space-between;
  padding: 16px 18px;
  border-radius: 12px;
  transition: all 0.25s;
  position: relative;
}

.slot-free {
  background: var(--white);
  border: 2px solid var(--gray-200);

}

.slot-free:hover {

  box-shadow: 0 2px 12px rgba(34, 197, 94, 0.12);

.slot-booked {

.slot-time {

  flex-direction: column;
  gap: 2px;
}

.slot-time-main {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: 1.05rem;
  color: var(--primary);
}

.slot-booked .slot-time-main {

}

.slot-time-range {
  font-size: 0.75rem;

}

.slot-booked .slot-time-range {

}

.slot-action {

  align-items: center;
  gap: 6px;
  font-weight: 600;

}

.slot-free .slot-action {

}

.slot-free .slot-action svg {

}

.slot-free:hover .slot-action svg {

}

  color: var(--gray-600);
  margin-right: 8px;

.slot-booked .slot-price {

.modal-backdrop.open + .modal,

}

.modal-price-amount span {

<script>
// ─── CONFIG ───
const OPEN_HOUR = 8;
const CLOSE_HOUR = 22;
const SLOT_INTERVAL = 30; // minutes
const DAYS_AHEAD = 14;

// ─── PRICING ───
// Off-Peak: Mo-Fr 08:00-16:00 | Prime: Mo-Fr 16:00-22:00, Sa/So/Feiertage ganztags
const PRICES = {
  60: { offpeak: 24, prime: 32 },
  90: { offpeak: 33, prime: 44 }
};
const PRIME_START_HOUR = 16; // Ab 16:00 Prime Time unter der Woche

function getPrice(date, startMin, duration) {
  const day = date.getDay(); // 0=So, 6=Sa
  const isWeekend = day === 0 || day === 6;
  const startHour = startMin / 60;
  const isPrime = isWeekend || startHour >= PRIME_START_HOUR;
  return isPrime ? PRICES[duration].prime : PRICES[duration].offpeak;
}

function getPriceLabel(date, startMin, duration) {
  return `${getPrice(date, startMin, duration)} €`;
}

// ─── STATE ───
let selectedDate = new Date();
let selectedDuration = 90;
let selectedCourt = 1;

// Generate all possible slot start times (every 30 min)
function getAllSlotTimes() {
  const times = [];
  for (let h = OPEN_HOUR; h < CLOSE_HOUR; h++) {
    times.push({ hour: h, min: 0 });
    if (h < CLOSE_HOUR - 1 || SLOT_INTERVAL === 30) {
      times.push({ hour: h, min: 30 });
    }
  }
  // Filter: last slot must allow at least 60 min
  return times.filter(t => (t.hour * 60 + t.min + 60) <= CLOSE_HOUR * 60);
}

// Convert {hour, min} to minutes since midnight
function toMinutes(t) { return t.hour * 60 + t.min; }

// Format time as "HH:MM"
function fmtTime(h, m) {
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
}

// Generate pseudo-random BOOKINGS (with duration) per day/court
// Returns array of { start: minutesSinceMidnight, duration: 60|90 }
function getBookings(date, court) {
  const seed = date.getFullYear() * 10000 + (date.getMonth() + 1) * 100 + date.getDate() + court * 7;
  const bookings = [];
  const allTimes = getAllSlotTimes();

  for (let i = 0; i < allTimes.length; i++) {
    const t = allTimes[i];
    const startMin = toMinutes(t);
    const pseudo = Math.sin(seed * (i + 1) * 0.7) * 10000;

    if (Math.abs(pseudo % 10) < 3) {
      // Pseudo-random duration: 60 or 90
      const dur = Math.abs(pseudo % 20) < 10 ? 60 : 90;
      const endMin = startMin + dur;

      // Only add if it doesn't exceed closing time
      if (endMin <= CLOSE_HOUR * 60) {
        // Check this booking doesn't overlap with existing ones
        const overlaps = bookings.some(b => startMin < b.start + b.duration && endMin > b.start);
        if (!overlaps) {
          bookings.push({ start: startMin, duration: dur });
        }
      }
    }
  }
  return bookings;
}

// Check if a slot starting at startMin with given duration overlaps any booking
function isSlotBlocked(startMin, duration, bookings) {
  const endMin = startMin + duration;
  return bookings.some(b => startMin < b.start + b.duration && endMin > b.start);
}

// Find which booking occupies a given start time (for display)
function getBookingAt(startMin, bookings) {
  return bookings.find(b => startMin >= b.start && startMin < b.start + b.duration);
}

// ─── DATE PICKER ───
function renderDates() {
  const container = document.getElementById('dateScroll');
  container.innerHTML = '';
  const today = new Date();
  today.setHours(0,0,0,0);
  const dayNames = ['So','Mo','Di','Mi','Do','Fr','Sa'];
  const monthNames = ['Jan','Feb','Mär','Apr','Mai','Jun','Jul','Aug','Sep','Okt','Nov','Dez'];

  for (let i = 0; i < DAYS_AHEAD; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const isActive = d.toDateString() === selectedDate.toDateString();
    const isToday = i === 0;

    const el = document.createElement('div');
    el.className = 'date-item' + (isActive ? ' active' : '') + (isToday ? ' today' : '');
    el.innerHTML = `
      <span class="date-day">${dayNames[d.getDay()]}</span>
      <span class="date-num">${d.getDate()}</span>
      <span class="date-month">${monthNames[d.getMonth()]}</span>
    `;
    el.addEventListener('click', () => {
      selectedDate = new Date(d);
      renderDates();
      renderSlots();
    });
    container.appendChild(el);
  }

  // Scroll active date into view
  requestAnimationFrame(() => {
    const active = container.querySelector('.active');
    if (active) {
      active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }
  });
}

// ─── DURATION ───
function setDuration(dur) {
  selectedDuration = dur;
  document.querySelectorAll('.duration-btn').forEach(btn => {
    btn.classList.toggle('active', parseInt(btn.dataset.duration) === dur);
  });
  renderSlots();
}

// ─── COURT TABS ───
function setCourt(court) {
  selectedCourt = court;
  document.querySelectorAll('.court-tab').forEach(tab => {
    tab.classList.toggle('active', parseInt(tab.dataset.court) === court);
  });
  renderSlots();
}

function updateCourtCounts() {
  const allTimes = getAllSlotTimes();
  [1, 2].forEach(court => {
    const bookings = getBookings(selectedDate, court);
    let freeCount = 0;
    allTimes.forEach(t => {
      const startMin = toMinutes(t);
      if (startMin + selectedDuration <= CLOSE_HOUR * 60 && !isSlotBlocked(startMin, selectedDuration, bookings)) {
        freeCount++;
      }
    });
    const statusEl = document.getElementById(`court${court}Status`);
    statusEl.textContent = freeCount === 0 ? 'Ausgebucht' : `${freeCount} Slots frei`;
  });
}

// ─── SLOTS ───
function renderSlots() {
  const container = document.getElementById('slotsList');
  container.innerHTML = '';
  const bookings = getBookings(selectedDate, selectedCourt);
  const allTimes = getAllSlotTimes();

  updateCourtCounts();

  allTimes.forEach(t => {
    const startMin = toMinutes(t);
    const endMin = startMin + selectedDuration;
    const startStr = fmtTime(t.hour, t.min);
    const endH = Math.floor(endMin / 60);
    const endM = endMin % 60;
    const endStr = fmtTime(endH, endM);
    const timeRange = `${startStr} – ${endStr}`;

    // Check if this slot exceeds closing time
    if (endMin > CLOSE_HOUR * 60) return;

    // Check if there's an existing booking that covers this start time
    const existingBooking = getBookingAt(startMin, bookings);
    // Check if a new booking here would overlap with any existing
    const blocked = isSlotBlocked(startMin, selectedDuration, bookings);

    const slot = document.createElement('div');

    if (existingBooking) {
      // This time is inside an existing booking – show as "Gebucht"
      // Only show the booking at its actual start time
      if (existingBooking.start === startMin) {
        const bEndMin = existingBooking.start + existingBooking.duration;
        const bEndH = Math.floor(bEndMin / 60);
        const bEndM = bEndMin % 60;
        const bookedRange = `${startStr} – ${fmtTime(bEndH, bEndM)}`;
        slot.className = 'slot slot-booked';
        slot.innerHTML = `
          <div class="slot-time">
            <span class="slot-time-main">${startStr}</span>
            <span class="slot-time-range">${bookedRange} (${existingBooking.duration} Min)</span>
          </div>
          <div style="display:flex;align-items:center;gap:8px;">
            <span class="slot-action">Gebucht</span>
            <div class="slot-lock">
              <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>
          </div>
        `;
      } else {
        // This is a continuation of a booking – skip, don't show a row
        return;
      }
    } else if (blocked) {
      // Not directly booked, but a booking here would overlap with an existing one
      slot.className = 'slot slot-booked';
      slot.innerHTML = `
        <div class="slot-time">
          <span class="slot-time-main">${startStr}</span>
          <span class="slot-time-range">${timeRange}</span>
        </div>
        <div style="display:flex;align-items:center;gap:8px;">
          <span class="slot-action">Nicht verfügbar</span>
          <div class="slot-lock">
            <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </div>
        </div>
      `;
    } else {
      // Free slot
      slot.className = 'slot slot-free';
      slot.innerHTML = `
        <div class="slot-time">
          <span class="slot-time-main">${startStr}</span>
          <span class="slot-time-range">${timeRange}</span>
        </div>
        <div style="display:flex;align-items:center;gap:6px;">
          <span class="slot-price">${getPriceLabel(selectedDate, startMin, selectedDuration)}</span>
          <span class="slot-action">
            Buchen
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </span>
        </div>
      `;
      slot.addEventListener('click', () => openModal(startMin, timeRange));
    }

    container.appendChild(slot);
  });
}

// ─── MODAL ───
function openModal(startMin, timeRange) {
  const dayNames = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
  const monthNames = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];

  document.getElementById('modalDate').textContent =
    `${dayNames[selectedDate.getDay()]}, ${selectedDate.getDate()}. ${monthNames[selectedDate.getMonth()]} ${selectedDate.getFullYear()}`;
  document.getElementById('modalTime').textContent =
    `${timeRange} Uhr (${selectedDuration} Min)`;
  document.getElementById('modalCourt').textContent =
    `Court ${selectedCourt} · Outdoor`;

  const price = getPrice(selectedDate, startMin, selectedDuration);
  document.getElementById('modalPrice').innerHTML = `${price} <span>€</span>`;

  document.getElementById('modalBackdrop').classList.add('open');
  document.getElementById('bookingModal').classList.add('open');
}

function closeModal() {
  document.getElementById('modalBackdrop').classList.remove('open');
  document.getElementById('bookingModal').classList.remove('open');
}

function confirmBooking() {
  // In production: redirect to payment or API call
  closeModal();
  alert('Danke! In der Produktionsversion wirst du jetzt zur Bezahlung weitergeleitet.');
}

// ─── INIT ───
selectedDate.setHours(0,0,0,0);
renderDates();
renderSlots();
</script>
